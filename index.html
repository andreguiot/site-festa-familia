<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Festa da Família — LaSalle Abel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>
          <span class="title-main">Festa da Família</span>
          <span class="title-sub">Cronograma de Atividades</span>
        </h1>
      </div>
    </header>
    <div class="grid">
      <aside class="sidebar">
        <div class="panel-title"><strong>Turmas</strong></div>
        <div class="years" id="years-container">
          <p>Carregando turmas...</p>
        </div>
      </aside>
      <main class="main">
        <div class="title">
          <h2>Selecione uma turma</h2>
          <div class="subtitle">Visualização do cronograma</div>
        </div>
        <div id="content-area">
          <div class="placeholder" id="placeholder">
            <div>Nenhuma turma selecionada</div>
            <div class="small">Clique em uma turma para ver o cronograma.</div>
          </div>
        </div>
      </main>
    </div>
    <footer>
    </footer>
  </div>

</body>
</html>
