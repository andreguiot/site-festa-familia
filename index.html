<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Festa da Família — LaSalle Abel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <!-- Imagem do logo adicionada -->
        <img src="imagens/logo-media.png" alt="LaSalle Abel">
        <h1>
          <span class="title-main">Festa da Família</span>
          <span class="title-sub">Cronograma de Atividades</span>
        </h1>
      </div>
    </header>

    <div class="grid">
      <aside class="sidebar">
        <!-- Adicionado contador de turmas -->
        <div class="panel-title"><strong>Turmas</strong><span class="small">Total: <span id="total-turmas">0</span></span></div>
        <div class="years" id="years-container">
          <!-- Gerado via JS -->
        </div>
      </aside>

      <main class="main">
        <div class="title">
          <h2 id="main-title">Selecione uma turma</h2>
          <div class="subtitle" id="main-subtitle">Visualização do cronograma</div>
        </div>

        <div id="content-area">
          <div class="placeholder" id="placeholder">
            <div style="font-size:22px">Nenhuma turma selecionada</div>
            <div class="small" style="margin-top:8px">Clique em uma turma na barra lateral para ver o cronograma.</div>
          </div>
          <!-- A tabela será adicionada na próxima etapa -->
        </div>
      </main>
    </div>
    
    <footer>
        <p>&copy; 2025 LaSalle Abel. Todos os direitos reservados.</p>
    </footer>
  </div>

  <!-- Link para o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
